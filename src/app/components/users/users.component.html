
<div class="row row-cols-1 row-cols-md-2 g-4">
@for (user of userList$ | async; track $index) {
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{user.company.name}}</h5>
        <p class="card-text">{{user.company.catchPhrase}}</p>
      </div>
    </div>
  </div>
}
</div>
